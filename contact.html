<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - WBWDB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #F7F5F3; color: #2C2C2C; }
    header { position: sticky; top: 0; z-index: 100; background: #fff; box-shadow: 0 2px 8px #0001; display: flex; align-items: center; justify-content: space-between; padding: 1rem 2rem; }
    .logo { font-family: 'Georgia', serif; font-weight: bold; font-size: 1.7rem; color: #B5A085; letter-spacing: 2px; }
    nav a { color: #2C2C2C; text-decoration: none; margin: 0 1rem; font-weight: 500; font-size: 1.1rem; }
    nav a:hover { color: #CC6B3A; }
    .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
    h1, h2 { font-family: 'Georgia', serif; }
    form { max-width:400px;margin:auto;display:flex;flex-direction:column;gap:1rem; }
    input, textarea { padding:0.7rem;border-radius:6px;border:1px solid #ccc; }
    button.cta-btn { background: #CC6B3A; color: #fff; border: none; border-radius: 5px; padding: 0.7rem 1.5rem; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 1rem; }
    button.cta-btn:hover { background: #9CAF88; color: #2C2C2C; }
    .footer { background: #222; color: #fff; text-align: center; padding: 2rem 1rem 1rem 1rem; margin-top: 4rem; }
    .footer .social-links { margin: 1rem 0; }
    .footer .social-links a { color: #fff; margin: 0 0.7rem; font-size: 1.7rem; text-decoration: none; }
    .footer .hashtags { margin: 1rem 0; color: #9CAF88; font-size: 1.1rem; }
    @media (max-width: 900px) { header { flex-direction: column; gap: 1rem; } }
  </style>
</head>
<body>
  <header>
    <span class="logo">WBWDB</span>
    <nav>
      <a href="index.html#hero">Home</a>
      <a href="about.html">About</a>
      <a href="movement.html">The Movement</a>
      <a href="index.html#products">Collection</a>
      <a href="contact.html">Contact</a>
      <button class="cta-btn">Get Notified</button>
    </nav>
  </header>
  <div class="container">
    <h1>Contact & Collaborate</h1>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit" class="cta-btn">Send Message</button>
    </form>
    <div style="margin-top:2rem;text-align:center;">
      <p>Let's Collaborate: <a href="mailto:info@wbwdb.com" style="color:#CC6B3A;font-weight:bold;">info@wbwdb.com</a></p>
      <div class="footer .social-links">
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="social-links">
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
    </div>
    <div class="hashtags">
      #WBWDB #WeBendDontBreak #WearYourMindset #BuiltDifferent
    </div>
    <div>&copy; 2024 WBWDB. All rights reserved.</div>
  </footer>
</body>
</html>
